<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://rolandpixeldust.github.io/PhantomIntegrate/style.css" />
    <script src="https://rolandpixeldust.github.io/PhantomIntegrate/main.js"></script>
    
    <link rel="stylesheet" href="https://rolandpixeldust.github.io/PhantomIntegrate/TemplateData/style.css">
    <script src="https://rolandpixeldust.github.io/PhantomIntegrate/TemplateData/UnityProgress.js"></script>
    <script src="https://rolandpixeldust.github.io/PhantomIntegrate/Build/UnityLoader.js"></script>

    <title>TeddyTrex</title>
    
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "https://rolandpixeldust.github.io/PhantomIntegrate/Build/TTTREXBuild.json", {onProgress: UnityProgress});
        function SendAccountIdToUnity(value)
        {
            unityInstance.SendMessage("Master","ctrl",value)
        }
    </script>

  </head>
  <body style="text-align: center">

    <div><h1>Solana Wallet Connection</h1>
        <button onclick="getAccount()" id="clicked">Get  Account</button>
        <button onclick="SendAccountIdToUnity('user-account')" >Send Account ID</button>
        <button onclick="disconnectAccount()">Log Out</button> 
        <br><br><br>

        Account:<span id="user-account"></span> </div>

        <div class="webgl-content">
            <div id="unityContainer" style="width: 960px; height: 600px"></div>
            <div class="footer">
              <div class="webgl-logo"></div>
              <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
              <div class="title">TEDDYTREX2019</div>
            </div>
          </div>
  </body>
</html>
